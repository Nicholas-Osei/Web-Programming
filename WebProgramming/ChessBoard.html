    <script>
        for (let index = 0; index < 8; index++) {
            let str=" ";
            for (let j = 0; j < 8; j++) {
               if (index %2 == j %2) {
                   str+=" ";
               }
               else 
               {
                   str+="#"
               }
            } document.writeln(str);
           

        }
        
    </script>
