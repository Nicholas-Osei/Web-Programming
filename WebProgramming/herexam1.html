<header>
    <h1>Javascript Events</h1>
</header>

<main>
    <style>
        body {
            font-family: "helvetica neue";
            color: #666;
            padding: 0 20%;
        }

        img {
            width: 200px;
        }

        .hide {
            display: none;
        }
    </style>
    <h4>Pictures</h4>
    <ul>
        <li><a data-img="simon-pic" id="simon" href="#">Simon Cowell</a></li>
        <li><a data-img="bruce-pic" id="bruce" href="#">Bruce Willis</a></li>
        <li><a data-img="ben-pic" id="ben" href="#">Ben Carson</a></li>
    </ul>

    <img class="hide" id="simon-pic"
        src="http://upload.wikimedia.org/wikipedia/commons/a/aa/Simon_Cowell_in_December_2011.jpg">
    <img class="hide" id="bruce-pic"
        src="http://upload.wikimedia.org/wikipedia/commons/0/03/Bruce_Willis_by_Gage_Skidmore.jpg">
    <img class="hide" id="ben-pic"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Ben_Carson_by_Skidmore_with_lighting_correction.jpg/220px-Ben_Carson_by_Skidmore_with_lighting_correction.jpg"
        alt="">

        <script>
            var pic1 = document.getElementById("simon")
            var pic2 = document.getElementById("bruce")
            var pic3 = document.getElementById("ben")
            pic1.addEventListener("click",checking)
            pic2.addEventListener("click",checking)
            pic3.addEventListener("click",checking)

            function checking()
            {
                var lol = this.attributes["data-img"].value
                var pol=document.getElementById(lol)
                var all = document.querySelectorAll("img")
                for (let index = 0; index < all.length; index++) {
                    all[index].className="hide"
                    
                }
                if(pol.className=="hide")
                {
                    pol.className=""
                }
                else
                {
                    pol.className="hide"
                }
            }

        </script>

</main>
