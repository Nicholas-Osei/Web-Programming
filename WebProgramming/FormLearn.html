<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <Form name="MijnForm">
        <input type="text" id="Num_1">  <input type="text" id="Num_2">
        <input type="button" value="Calculate"  id="submit" onclick="RekenUit()"> <p>
        ADD<input type="checkbox" name="ADD" id="Addition">  SUBTRACT<input type="checkbox" name="SUBTRACT" id="Substraction"> <input type="reset" value="Reset">
    </Form>

    <p id="Show"> </p>


    <script>
        var num1,num2,Resultaat,check;
        
        function RekenUit() {
         
            // check = document.getElementById("Addition");
            
            // Resultaat  = parseInt(num1) + parseInt(num2);

            ADD();
            document.getElementById("Show").innerHTML=Resultaat;
            

        }

        function ADD() {
            num1=  document.getElementById("Num_1").value;
            num2=  document.getElementById("Num_2").value;
            check = document.getElementById("Addition");
            check2 = document.getElementById("Substraction");
            if  (check.checked==true )
            {
                Resultaat  = parseInt(num1) + parseInt(num2);
            }
            else if(check2.checked==true )
            {
                Resultaat  = parseInt(num1) - parseInt(num2);
            }
            else
            {
                Resultaat = 0;
            }
        }
    </script>
</body>
</html>
