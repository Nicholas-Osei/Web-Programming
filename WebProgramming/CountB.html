    <script>
     function countBs(string) {

        //  let len = string.length;
        //  document.write(len);
        let count =0;
         for (let index = 0; index < string.length; index++) {
            document.write(string[index]+"<br>");
            if(string[index]=="b" || string[index]=="B")
            {
                    count++;
            }
         }
          return "Er zijn "+ count + " B in " + string;
         
     }
     function countChar(str,st) {
        let count =0;

            for (let index = 0; index < str.length; index++) {
            document.write(str[index]+"<br>");

            if(str[index]==st)
            {
                count++;
            }
        }
        return "Er zijn " +count+" "+st + " in " + str;
     }
     document.write(countBs("bbbbbbbBcbB")) ;
     document.write(countChar("kakkerlak","k")) ;
    </script>
