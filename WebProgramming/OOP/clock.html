       Animate();
   var graden=0;
   function Animate(){
       var currentdate = new Date();
      
       
       ctx.clearRect(0,0,300,300);
       ctx.beginPath();
       ctx.arc(100,100,103,0,Math.PI*2,false);
       ctx.stroke();
       
       //graden++;
       ctx.save();
       ctx.translate(100,100);
       ctx.rotate((currentdate.getSeconds()*6)*Math.PI/180);
       //seconds
       ctx.beginPath();    
       ctx.moveTo(0,0);
       ctx.lineTo(0,-100);        
       ctx.stroke();
       ctx.restore();
       //minutes
       ctx.save();
       ctx.translate(100,100);
       console.log(currentdate.getMinutes());
       ctx.rotate((currentdate.getMinutes()*6)*Math.PI/180);
       ctx.strokeStyle="red";
       ctx.beginPath();    
       ctx.moveTo(0,0);
       ctx.lineTo(0,-90);        
       ctx.stroke();
       ctx.restore(); 

       //uren
        ctx.save();
       ctx.translate(100,100);
        console.log(currentdate.getHours());
       ctx.rotate((currentdate.getHours()*30)*Math.PI/180);
       ctx.strokeStyle="green";
       ctx.beginPath();    
       ctx.moveTo(0,0);
       ctx.lineTo(0,-50);        
       ctx.stroke();
       ctx.restore();
   
         setTimeout(Animate,33);
       };
